<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clientes - EGMed{% endblock %}</title>
    <!-- Bootstrap CSS opcional -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('clientes.ver_medicamentos') }}">EGMed</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('clientes.ver_medicamentos') }}">Medicamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('clientes.ver_farmacias') }}">Farmacias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('clientes.buscar_medicamento') }}">Buscar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    <!-- AquÃ­ se inserta el contenido de cada template hijo -->
    {% endblock %}
</div>

<!-- Bootstrap JS opcional -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
