<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGMED_APP - Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .register-card h2 {
      margin-bottom: 25px;
      color: #2575fc;
      font-weight: bold;
    }

    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 0.2rem rgba(37,117,252,0.25);
    }

    .btn-register {
      background: #2575fc;
      color: white;
      width: 100%;
      margin-top: 15px;
    }

    .btn-register:hover {
      background: #6a11cb;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      color: #2575fc;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .register-icon {
      font-size: 60px;
      color: #2575fc;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <i class="fas fa-user-plus register-icon"></i>
    <h2>Crear Cuenta</h2>
    <p class="text-muted mb-4">Únete a EGMED_APP para gestionar medicamentos en farmacias</p>

    <form method="post">
      <div class="mb-3 text-start">
        <label for="nombre" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-register">Registrarse</button>
    </form>

    <a href="{{ url_for('auth.login') }}" class="login-link">¿Ya tienes cuenta? Inicia sesión aquí</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
